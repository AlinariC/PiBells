<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PiBells Schedule</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <img src="/static/pibells-logo.png" alt="PiBells logo" class="logo" />
    <nav>
      <a href="/admin">Settings</a> |
      <a href="/buttons">Buttons</a>
    </nav>
  </header>
  <div id="quick-buttons"></div>
  <h1>Bell Schedule</h1>
  <div>
    <label>Active schedule:
      <select id="schedule-select"></select>
    </label>
    <input type="text" id="new-schedule" placeholder="New schedule">
    <button id="add-schedule">Add</button>
  </div>
  <form id="add-form">
    <label>Date/time: <input type="datetime-local" id="time" required></label>
    <label>Sound file: <select id="sound"></select></label>
    <button type="submit">Add</button>
  </form>
  <table id="schedule">
    <thead><tr><th>Time</th><th>Sound</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
async function loadButtons() {
  const res = await fetch('/api/buttons');
  const data = await res.json();
  const container = document.getElementById('quick-buttons');
  container.innerHTML = '';
  data.forEach(btn => {
    const b = document.createElement('button');
    b.textContent = btn.icon ? btn.icon + ' ' + btn.name : btn.name;
    b.style.background = btn.color;
    b.onclick = async () => {
      await fetch('/api/test', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sound_file: btn.sound_file })
      });
    };
    container.appendChild(b);
  });
}
async function loadSchedule() {
  const res = await fetch('/api/schedule');
  const data = await res.json();
  const tbody = document.querySelector('#schedule tbody');
  tbody.innerHTML = '';
  data.forEach((item, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${new Date(item.time).toLocaleString()}</td><td>${item.sound_file}</td>`;
    const btn = document.createElement('button');
    btn.textContent = 'Delete';
    btn.onclick = async () => {
      await fetch('/api/schedule/' + i, { method: 'DELETE' });
      loadSchedule();
    };
    const td = document.createElement('td');
    td.appendChild(btn);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

async function loadScheduleList() {
  const res = await fetch('/api/schedules');
  const data = await res.json();
  const select = document.getElementById('schedule-select');
  select.innerHTML = '';
  data.schedules.forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    if (name === data.active) opt.selected = true;
    select.appendChild(opt);
  });
}

async function loadAudio() {
  const res = await fetch('/api/audio');
  const data = await res.json();
  const select = document.getElementById('sound');
  select.innerHTML = '';
  data.forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    select.appendChild(opt);
  });
}

document.getElementById('schedule-select').onchange = async (e) => {
  await fetch('/api/schedules/activate/' + encodeURIComponent(e.target.value), { method: 'POST' });
  loadSchedule();
};

document.getElementById('add-schedule').onclick = async () => {
  const name = document.getElementById('new-schedule').value.trim();
  if (!name) return;
  await fetch('/api/schedules', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name })
  });
  document.getElementById('new-schedule').value = '';
  loadScheduleList();
  loadSchedule();
};

document.getElementById('add-form').onsubmit = async (e) => {
  e.preventDefault();
  const time = document.getElementById('time').value;
  const sound = document.getElementById('sound').value;
  await fetch('/api/schedule', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ time, sound_file: sound })
  });
  e.target.reset();
  loadSchedule();
};

loadScheduleList();
loadAudio();
loadSchedule();
loadButtons();
</script>
</body>
</html>
